<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Problems</title>
	<meta name="author" content="CSI-DTU">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/materialize/css/materialize.css">
    <script src="../static/jquery.js"></script>
    <script src="../static/materialize/js/materialize.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center">CSI-DTU</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class=" left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li class="active">
                <a href="#">Problems</a>            </li>
            <li><a href="/scoreboard">Score Board</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a href="#"> Welcome {{current_user.id}}!</a></li>
            <li><a href="/logout"><span></span> Logout </a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="/">Home</a></li>
            <li class="active">
                <a href="#">Problems</a>            </li>
            <li><a href="/scoreboard">Score Board</a></li>
            <li><a href="/logout"><span></span> Logout </a></li>
        </ul>
    </div>
</nav>
	<div class="container">
        <div class="row">
            <div class="col s12 m2 l2"></div>
            <div class="col s12 m8 l8" style="text-align: center">
                <h1 style="text-align: center;  font-size: 400%; font-weight: 900 " class="blue-text text-darken-4">
                    Computer Society of India
                </h1>
                <span  style=" font-weight: 700; font-family: cursive; font-size : 300%" class="blue-text text-lighten-3" >  Code Genesis </span>
                <br>
            </div>
            <div class="col s12 m2 l2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col s12 m2 l2"></div>
            <div class="col s12 m8 l8 table-responsive">
                <table class="responsive-table  bordered blue-text striped " style="padding: 3px; margin: 3px; border : 1px solid black">
                    <tr class="center-align text-darken-4 white-text blue" style="font-weight: 700">
                        <th>Problem ID</th>
                        <th>Title</th>
                        <th>Link</th>
                    </tr>
                    {% for problem in problems %}
                    <tr class="center-align text-darken-4" style="font-weight: 600">
                        <td>{{problem.id}}</td>
                        <td>{{problem.name}}</td>
                        <td><a href = "/problem/{{problem.id}}" class="blue-text text-darken-4">Solve</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col s12 m2 l2"></div>
        </div>
    </div>
<script>
    $(function () {
        $(".button-collapse").sideNav();
    });
</script>
</body>
<style>
    .row
    {
        width: 100%;
        margin: 5px;
        padding: 5px;
    }
    .container
    {
        margin: 5px;
        padding: 5px;
        width: 100%;
    }

</style>
</html>
