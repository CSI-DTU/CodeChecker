<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="CSI_DTU">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <script src="../static/jquery.js"></script>
    <script src="../static/bootstrap.js"></script>
    <title>CSI-DTU </title>
</head>
<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 style="text-align: center; color: blue; font-family: cursive; font-size: 400%; font-weight: 900 ">
                    Computer Society of India
                    <br>
                    DTU Chapter <br> <span style="color: orange; font-weight: 400"> <i> presents </i> </span>
                    <br>
                    <span class="text-danger" style="text-decoration: underline;">  Code Genesis </span>
                </h1>
            </div>
            <div class="col-sm-2 text-success" style="text-align: right">

                {% if valid_user %}

                    Welcome {{current_user.id}}!
                    <br>
                    <a href="/logout" class="btn btn-default btn-sm" style="display: inline-block;margin-top: 10px;color:white;background:#800000;  border-radius:4px;float:right; margin-right:10px; ">Logout</a>

                </div>
                {% endif %}

            </div>
        </div>
        <br><br>
        <div class="row" style="background-color: lightsalmon; color: red;">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="text-align: center; font-size: 180%">
                Welcome to CodeChecker App!
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
            {% if valid_user %}
                <a class="btn btn-primary btn-block btn-lg" role="button" href="/problems">View problems</a>
            {% else %}
                <a class="btn btn-primary btn-block btn-lg" role="button" href="/login"> Login</a>
            {% endif %}
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <a class="btn btn-primary btn-block btn-lg" role="button" href="/scoreboard">View scoreboard</a>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
