<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="CSI_DTU">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/materialize/css/materialize.css">
    <script src="../static/jquery.js"></script>
    <script src="../static/materialize/js/materialize.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">CSI-DTU</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class=" left hide-on-med-and-down">
            <li ><a href="/">Home</a></li>

        </ul>
        {% else %}

        <ul class="right hide-on-med-and-down">
            <li class="active"><a href="#"><span></span> Login </a></li>
        </ul>

        {% endif %}


        <ul class="side-nav" id="mobile-demo">

            <li class="active"><a href="/">Home</a></li>
            {% if valid_user %}
            <li>
                <a href="/problems">Problems</a>
            </li>
            <li><a href="/scoreboard">Score Board</a></li>
            <li><a href="#"> Welcome {{current_user.id}}!</a></li>
            <li><a href="/logout"><span></span> Logout </a></li>
            {% else %}

            <li><a href="/login"><span></span> Login </a></li>

            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col s12 m2 l2"></div>
        <div class="col s12 m8 l8" style="text-align: center">
            <h1 style="text-align: center;  font-size: 400%; font-weight: 900 " class="red-text text-darken-3">
                Computer Society of India

            </h1>
                <span  style=" font-weight: 700; font-family: cursive; font-size : 300%" class="red-text text-lighten-3" >  Code Genesis </span>
                <br>



        </div>
        <div class="col s12 m2 l2"></div>
    </div>


    <div class="row" id="flash">
        <br><br>
        <div class="col s12 m2 l2"></div>
        <div class="col s12 m8 l8" id="flash-message" style="text-align: center">
            {{error}}
        </div>
        <div class="col m2 s12 l2"></div>
    </div>
    <br>
    <div class="row">
        <div class="col s12 m3 l3">
        </div>
        <div class="col s12 m6 l6">

            <form action='login' method='POST'>
                <div class="input-field">

                    <input type="text" class="validate" name="username" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">

                    <input type="password" class="validate" name="pass" id="password">
                    <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 33%">Submit

                </button>
            </form>
        </div>
        <div class="col s12 l3 m3">
        </div>
    </div>
</div>

</body>
</html>
