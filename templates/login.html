<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="CSI_DTU">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/navbar.css">
    <script src="../static/jquery.js"></script>
    <script src="../static/bootstrap.js"></script>
</head>
<body><nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            </button>
            <a class="navbar-brand" disabled="disabled" href="#">CSI-DTU</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" style="font-weight: 900 ">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#"><span></span> Login </a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 style="text-align: center; color: blue; font-family: cursive; font-size: 400%; font-weight: 900 ">
                    Computer Society of India
                    <br>
                    <span class="text-danger" style="text-decoration: underline;">  Code Genesis </span>
                    <br>
                    <span class="text-info">Login to App</span>
                </h1>

            </div>
            <div class="col-sm-2"></div>
        </div>


        <div class="row" id="flash">
            <br><br>
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="flash-message" style="text-align: center">
                    {{error}}
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">

                <form action='login' method='POST'>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pass" id="password">
                    </div>
                    <button type='submit' class="btn btn-warning btn-lg" style="margin-left: 38%">Login</button>
                </form>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
   
</body>
</html>
