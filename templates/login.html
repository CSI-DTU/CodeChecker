<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="CSI_DTU">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <script src="../static/jquery.js"></script>
    <script src="../static/bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 style="text-align: center">Sign in to CodeChecker App</h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row" id="flash">
            <br><br>
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="flash-message">
            <center>{{error}}</center>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">

                <form action='login' method='POST'>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="pass" id="password">
                    </div>
                    <button type='submit' class="btn btn-warning btn-lg" style="margin-left: 38%">Login</button>
                </form>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
   
</body>
</html>
