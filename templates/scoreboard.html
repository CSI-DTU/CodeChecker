<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Problems</title>
	<meta name="author" content="CSI-DTU">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/navbar.css">
	<script src="../static/jquery.js"></script>
	<script src="../static/bootstrap.js"></script>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            </button>
            <a class="navbar-brand" disabled="disabled" href="#">CSI-DTU</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" style="font-weight: 900 ">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li>
                    <a href="/problems">Problems</a>
                </li>
                <li class="active"><a href="/#">Score Board</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"> Welcome {{current_user.id}}!</a></li>
                <li><a href="/logout"><span></span> Logout </a></li>
            </ul>
        </div>
    </div>
</nav>
	<div class="container-fluid">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1 style="text-align: center; color: blue; font-family: cursive; font-size: 400%; font-weight: 900 ">
                    Computer Society of India
                    <br>
                    <span class="text-danger" style="text-decoration: underline;">  Code Genesis </span>
                    <br><br>
                    <span class="text-info">Scorecard</span>
                </h1>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="row">

            <div class="col-sm-1"></div>
            <div class="col-sm-10 table-responsive">
                <table class="table table-bordered table-hover">
                    <tr class="bg-info">
                        {% for header in headers %}
                        <th>{{header}}</th>
                        {% endfor %}
                    </tr>

                    {% for row in scoreboard %}
                    <tr class="text-warning">
                        {% for col in row %}
                        <td>{{col}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>


            </div>
            <div class="col-sm-1">


            </div>

        </div>

    </div>
</body>
</html>
